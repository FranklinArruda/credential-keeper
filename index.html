<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Copy Functionality</title>
    <style>
        /* Add some styles to indicate that the row is clickable */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }

        /* Style for clipboard message */
        .clipboard-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            background: #333;
            color: #fff;
            padding: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Add a table with sample data -->
<table id="myTable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890</td>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890000</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<!-- Clipboard message element -->
<div class="clipboard-message" id="clipboardMessage">Copied to clipboard!</div>

<script>
    // Add event listener to the table rows
    document.getElementById("myTable").addEventListener("click", function(e) {
        // Check if the clicked element is a table row
        if (e.target.tagName === "TD") {
            // Get the text content of the clicked cell
            const textToCopy = e.target.textContent;

            // Create a temporary textarea element to copy the text to clipboard
            const textarea = document.createElement("textarea");
            textarea.value = textToCopy;
            document.body.appendChild(textarea);

            // Select and copy the text
            textarea.select();
            document.execCommand("copy");

            // Remove the temporary textarea
            document.body.removeChild(textarea);

            // Show the clipboard message
            const clipboardMessage = document.getElementById("clipboardMessage");
            clipboardMessage.style.display = "block";

            // Hide the message after a short delay
            setTimeout(() => {
                clipboardMessage.style.display = "none";
            }, 1500);
        }
    });
</script>

</body>
</html>
