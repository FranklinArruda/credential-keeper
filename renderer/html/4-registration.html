<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Section</title>
    <link rel="stylesheet" href="../styles/main.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- form container -->
    <div class="form-container registration">
        <form>
            <div class="input-box registration">
                <div class="alert-message registration"><p>All field must be filled out and correctly entered.</p></div>
                <div class="registration-header">Registration</div>
    

                <!-- Commented out Full Name field -->
                <!-- <div class="input registration">
                    <input type="text" id="fullName" autocomplete="off" required="required">
                    <span class="place-holder registration">Full Name</span> 
                    <div id="full-name-error"></div> 
                </div> -->
    
                <!-- Commented out Username field -->
                <!-- <div class="input registration">
                    <input type="text"  id="userName" autocomplete="off" required="required">
                    <span class="place-holder registration">Username@email.com</span>
                    <div id="username-error"></div>
                </div> -->
    
                <div class="input registration">
                    <input type="password" id="confirmPassword" autocomplete="off" required="required">
                    <span class="place-holder registration">Password</span>
                    <div id="password-error"></div>
                </div>

                <div class="input registration">
                    <input type="password" id="password" autocomplete="off" required="required">
                    <span class="place-holder registration">Confirm Password</span>
                    <div id="confirm-password-error"></div>
                </div>
    
                <div class="input registration">
                    <input type="password" id="hint-question" autocomplete="off" required="required">
                    <span class="place-holder registration">Hint for pass ( Tell me one word secret )</span>
                    <div id="hint-error"></div>
                </div>

                <!-- button for register form -->
                <button class="button register-button">Register</button>       
            </div>
        </form>
    </div>

    <!--Pop Up Message. Also, redirect to Login section page-->
   
<div class="popup-container">
    <div class="items">
        <div class="green-circle"><i class="fa-solid fa-check"></i></div>
        <div class="pop-message">
            <p>You have successfully registered.</p>
        </div>
    </div>
    
    <a class="button login" id="go-to-login-button" href="./2-login.html">Go to Login <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
</div>
    
    <!--back section button-->
    <a class="button back" href="./1-home-page.html">Back</a>

     <!-- main java script file loaded as module -->
     <script type="module" src="../js/form-handling/script.js" defer></script>
</body>
</html>
