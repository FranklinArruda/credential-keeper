<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Section</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>

    <!-- form container -->
    <div class="form-container">
        <form id="form">
            <div class="input-box">
                <div class="header">Registration</div>
    
                <div class="input">
                    <input type="text" id="fullName" autocomplete="off" required="required">
                    <span>Full Name</span> <!-- float placeholder -->
                    <div id="full-name-error"></div> <!-- error message validatadion -->
                </div>
    
                <div class="input">
                    <input type="text"  id="userName" autocomplete="off" required="required">
                    <span>Username@email.com</span>
                    <div id="username-error"></div>
                </div>
    
                <div class="input">
                    <input type="password" id="confirmPassword" autocomplete="off" required="required">
                    <span>Password</span>
                    <div id="password-error"></div>
                </div>

                <div class="input">
                    <input type="password" id="password" autocomplete="off" required="required">
                    <span>Confirm Password</span>
                    <div id="confirm-password-error"></div>
                </div>
    
                <div class="input">
                    <input type="text" id="hint-question" autocomplete="off" required="required">
                    <span>Hint for pass: What is your mother's name?</span>
                    <div id="hint-error"></div>
                </div>

                <!-- button for register form -->
                <button class="button register-button">Register</button>
                            
            </div>
        </form>
    </div>

    <!--Pop Up Message. Also, redirect to Login section page-->
    <div id="popup">I am the Pop UP</div>
    
    <!--back section button-->
    <a class="button back-button" href="./1-home-page.html">Back</a>

     <!-- main java script file loaded as module -->
     <script type="module" src="../js/script.js" defer></script>
</body>
</html>
