<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Section</title>
    <link rel="stylesheet" href="../styles/main.css"></head>
<body>
<!-- login box container-->
<div class="form-container login">
    <form>
        <!-- input box  -->
        <div class="input-box login">
            
            <!-- alert message -->
            <div class="alert-message"><p>Wrong Password. Please try again!</p></div> 
            
            <!-- login header -->
            <div class="header login">Login</div>

            <div class="input login">
                <input type="password" id="login-pass"  autocomplete="off" required="required">
                <span class="place-holder login">Password</span>
            </div>
            
            <!-- Login Button -->
            <button class="button login-button-2">login</button>   
            <a class="forgot-password" href="./3-retrieve-pass.html">Forgot Password</a>                  
        </div>
        
        <div class="not-user-yet">
            <a href="./4-registration.html">Not user Yet? Sign up!</a>
        </div>
    </form>
</div>

<!--back section button-->
<a class="button back-button" href="./1-home-page.html">Back</a>

<!-- login handler js -->
<script src="../js/login-section/login.js" defer></script>

</body>
</html>
