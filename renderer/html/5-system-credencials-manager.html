<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Manager</title>
    <link rel="stylesheet" href="../styles/main.css"></head>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

<!-- System Credentials Manager -->
<div class="system-credentials-container">
    
    <!-- header -->
    <div class="header">Credentials <span class="header-spacing">Manager</span></div>
    
    <!-- credential manager -->
    <div class="system-container credentials-manager">
           
          <!-- title -->
          <div class="title-container">
            <div class="title">Credentials Keeper</div>  
            <span class="bottom-line"></span>
        </div>

        <!-- Data box container-->
        <div class="data-container">
            <form id="form">
                
                <!-- input container -->
                <div class="input-box credentials">

                    <!-- ----- website name -->
                    <div class="input">
                        <input type="text" id="subject"  autocomplete="off" required="required">
                        <span>Subject</span>
                    </div>

                     <!-- ----- username -->
                     <div class="input">
                        <input type="text" id="username"  autocomplete="off" required="required">
                        <span>Username</span>
                    </div>

                      <!-- ----- password -->
                      <div class="input">
                        <input type="text" id="password"  autocomplete="off" required="required">
                        <span>Enter Password</span>
                    </div>

                    <!-- add button -->
                    <button class="button add-button">Add</button>                       
                </div>
            </form>
        </div>

        <div class="outer-container">
          <!-- table container  -->
        <div class="table-container">
                        
            search bar + search icon
            <div class="search-bar"><i class="fa-solid fa-magnifying-glass"></i></div>
            
            <table>
                      table head 
                <tr>  
                    <th>Subject</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>

                table data 
                <tr>
                    <td>sub data</td>
                    <td>user data</td>
                    <td>pass data</td>
                    <td>button 1</td>
                    <td>button 2</td>
                </tr>
            </table>
        </div>
    </div> 

          <!-- end session + upload file + generate pdf container 
         <div class="action-bar">
            <div class="upload-icon"></div>
            <button class="button end-session-button">End Session</button>
            <button class="button generate-pdf-button">Generate PDF</button>
          </div>    -->
    </div>
</div>

<!-- login handler js -->
<script src="../js/system-manager/system-manager.js" defer></script>

</body>
</html>
