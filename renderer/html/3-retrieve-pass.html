<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrieve Password Section</title>
    <link rel="stylesheet" href="../styles/main.css"></head>

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>

<!-- Retrieve box container-->
<div class="form-container">
    <form id="form">
        <div class="input-box retrieve-password">

            <!-- question -->
            <div class="header retrieve-pass">What is your mother's name?</div>

            <!-- input box -->
            <div class="input retrieve-pass">
                <input type="password" id="hint"  autocomplete="off" required="required">
                <span class="place-holder retrieve-pass">Enter Hint for password</span>
            </div>

            <!-- Retrieve password button -->
            <button class="button retrieve-pass-button">Retrieve Password</button>    
        </div>
    </form>
</div>

<!-- Retrieves password container -->
<div class="retrieved-password-container">
    <div class="header">Here is your password:
        <span class="retrieved-password"></span>

        <!-- timer, expires after 10 seconds -->
        <span id="timeCountDown"></span>
	    <span  id="expiredPass">Password Expired... </span>
    </div>


    <!-- Go to login buttoon -->
    <a class="button" id="go-to-login-button" href="./2-login.html">Go to Login <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
</div>

    <!--back section button-->
    <a class="button back-button" href="./2-login.html">Back</a>

    <!--end section button-->
    <a class="button end-session-button" href="./1-home-page.html">End Session</a>

<!-- login handler js -->
<script src="../js/retrieve-password/retrieve-password.js" defer></script>
</body>
</html>
